<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/side-project/css/signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#" method="POST">
        <h1>회원가입</h1>
        <div class="signup-contents">
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" placeholder="ID" maxlength="20" />
            <label for="user-pwd">비밀번호</label>
            <input type="password" id="user-pwd" placeholder="Password" maxlength="12" minlength="5" />
            <label for="user-nickname">닉네임</label>
            <input type="text" id="user-nickname" placeholder="Nickname" maxlength="15" />
            <label for="user-email">이메일</label>
            <input type="email" id="user-email" placeholder="abcd@naver.com" />
            <label for="user-tel">핸드폰</label>
            <input type="text" id="user-tel" placeholder="⁕⁕⁕ – ⁕⁕⁕⁕ – ⁕⁕⁕⁕" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
        </div>
        <button type="submit">가입하기</button>
    </form>
</body>
</html>
