<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/side-project/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#" method="POST">
        <h1>로그인 stage</h1>
        <div class="login-contents">
            <input type="text" placeholder="ID를 입력하세요" maxlength="20">
            <input type="password" placeholder="Password" maxlength="12" minlength="5" />
            <ul class="find-group">
              <li class="find-id"><a href="#">아이디찾기</a></li>
              <li class="find-pwd"><a href="#">비번찾기</a></li>
            </ul>
        </div>
        <button type="submit">로그인하기</button>
    </form>
</body>
</html>
